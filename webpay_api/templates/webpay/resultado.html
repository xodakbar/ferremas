{% if status == "Aprobado" %}
<div class="alert alert-success">
    <h4>✅ Pago Aprobado</h4>
    <p>RUT: {{ rut_cliente|default:"No capturado" }}</p>
    <p>Monto: ${{ response.amount|floatformat:"0" }}</p>
    <p>Código: {{ response.authorization_code }}</p>
</div>
{% else %}
<div class="alert alert-danger">
    <h4>❌ Pago Rechazado</h4>
    <p>Motivo: {{ response.response_description }}</p>
</div>
{% endif %}
