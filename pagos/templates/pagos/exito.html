<!DOCTYPE html>
<html>
<head>
    <title>Pago Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0"><i class="bi bi-check-circle"></i> ¡Pago Exitoso!</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <i class="bi bi-check2-circle"></i> Tu transacción se ha completado correctamente.
                        </div>
                        
                        <div class="mb-4">
                            <h4>Detalles de la compra:</h4>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <strong>Orden:</strong> {{ orden }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Monto:</strong> ${{ monto|floatformat:2 }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Fecha:</strong> {{ fecha_formateada }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Estado:</strong> 
                                    <span class="badge bg-success">Aprobado</span>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="d-grid">
                            <a href="{% url 'home' %}" class="btn btn-primary">
                                <i class="bi bi-house"></i> Volver al inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
