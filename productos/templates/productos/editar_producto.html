{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container my-5">
    <h1 class="mb-4">Editar Producto</h1>

    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <textarea name="descripcion" class="form-control" rows="3">{{ producto.descripcion }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" name="precio" class="form-control" step="0.01" min="0" value="{{ producto.precio }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock:</label>
            <input type="number" name="stock" class="form-control" min="0" value="{{ producto.stock }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Código Fabricante:</label>
            <input type="text" name="codigo_fabricante" class="form-control" value="{{ producto.codigo_fabricante }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Marca:</label>
            <select name="marca" class="form-select" required>
                {% for marca in marcas %}
                <option value="{{ marca.id }}" {% if marca.id == producto.marca.id %}selected{% endif %}>{{ marca.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría:</label>
            <select name="categoria" class="form-select" required>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria.id %}selected{% endif %}>{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="activo" class="form-check-input" id="activoCheck" {% if producto.activo %}checked{% endif %}>
            <label class="form-check-label" for="activoCheck">Activo</label>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'lista-productos-bodega' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
