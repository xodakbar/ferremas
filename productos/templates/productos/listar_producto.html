{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container my-5">

    <h2 class="mb-4 text-primary fw-bold">Gestión de Inventario</h2>

    <!-- Filtros -->
    <form method="get" class="row g-3 align-items-center mb-4">
        <div class="col-sm-6 col-md-4">
            <input 
                type="text" 
                name="q" 
                placeholder="Buscar producto..." 
                class="form-control" 
                value="{{ request.GET.q }}"
                aria-label="Buscar producto"
            >
        </div>
        <div class="col-sm-4 col-md-3">
            <select name="categoria" class="form-select" aria-label="Filtrar por categoría">
                <option value="" {% if not request.GET.categoria %}selected{% endif %}>Todas las categorías</option>
                {% for cat in categorias %}
                <option value="{{ cat }}" {% if request.GET.categoria == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
    </form>

    <!-- Tabla de productos -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoría</th>
                    <th scope="col" style="width: 150px;">Stock</th>
                    <th scope="col" style="width: 120px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>
                        <form action="{% url 'actualizar-stock' producto.id %}" method="post" class="d-flex align-items-center gap-2 mb-0">
                            {% csrf_token %}
                            <input 
                                type="number" 
                                name="stock" 
                                value="{{ producto.stock }}" 
                                class="form-control form-control-sm" 
                                min="0" 
                                style="max-width: 80px;"
                                aria-label="Actualizar stock de {{ producto.nombre }}"
                            >
                            <button type="submit" class="btn btn-sm btn-outline-success" title="Actualizar stock">✓</button>
                        </form>
                    </td>
                    <td>
                        <a href="{% url 'editar-producto' producto.id %}" class="btn btn-sm btn-warning" title="Editar producto {{ producto.nombre }}">Editar</a>
                    </td>
                    <td>
                    <a href="{% url 'eliminar-producto' producto.id %}" class="btn btn-sm btn-danger ms-1" title="Eliminar producto {{ producto.nombre }}">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted fst-italic">No se encontraron productos.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{% url 'agregar-producto' %}" class="btn btn-success mt-3">+ Agregar Producto</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
