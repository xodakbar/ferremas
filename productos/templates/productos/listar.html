{% extends 'base_bodega.html' %}

{% block content %}
<h2>Gestión de Inventario</h2>

<!-- Filtros -->
<form method="get" class="mb-4">
    <input type="text" name="q" placeholder="Buscar producto...">
    <select name="categoria">
        <option value="">Todas las categorías</option>
        {% for cat in categorias %}
        <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-sm btn-primary">Filtrar</button>
</form>

<!-- Tabla de productos -->
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.categoria }}</td>
            <td>
                <form action="{% url 'actualizar-stock' producto.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <input type="number" name="stock" value="{{ producto.stock }}" style="width: 70px;">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">✓</button>
                </form>
            </td>
            <td>
                <a href="{% url 'editar-producto' producto.id %}" class="btn btn-sm btn-warning">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'agregar-producto' %}" class="btn btn-success">+ Agregar Producto</a>
{% endblock %}
