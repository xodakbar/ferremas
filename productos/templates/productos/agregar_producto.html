{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Agregar Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Agregar Nuevo Producto</h1>
    
    <form id="formulario-producto" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="codigo_producto" class="form-label">Código del Producto</label>
            <input type="text" class="form-control" name="codigo_producto" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <textarea name="descripcion" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Marca:</label>
            <select name="marca" class="form-select" required>
                <option value="" disabled selected>Seleccione una marca</option>
                {% for marca in marcas %}
                    <option value="{{ marca.id }}">{{ marca.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Categoría:</label>
            <select name="categoria" class="form-select" required>
                <option value="" disabled selected>Seleccione una categoría</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Código Fabricante:</label>
            <input type="text" name="codigo_fabricante" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" name="precio" class="form-control" step="0.01" min="0" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Stock:</label>
            <input type="number" name="stock" class="form-control" min="0" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="activo" class="form-check-input" id="activo" checked>
            <label class="form-check-label" for="activo">Activo</label>
        </div>

        <div id="mensaje" class="alert d-none"></div>
        
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>
    
    <a href="{% url 'lista-productos-bodega' %}" class="btn btn-secondary">Volver a la lista</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/productos.js' %}"></script>
</body>
</html>
