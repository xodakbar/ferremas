{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4 text-primary">Agregar Nuevo Producto</h2>
                
                <form id="formulario-producto" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="codigo_producto" class="form-label">Código del Producto</label>
                            <input type="text" class="form-control" name="codigo_producto" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Descripción</label>
                            <textarea name="descripcion" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Marca</label>
                            <select name="marca_id" class="form-select" required>
                                <option value="" disabled selected>Seleccione una marca</option>
                                {% for marca in marcas %}
                                    <option value="{{ marca.id }}">{{ marca.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Categoría</label>
                            <select name="categoria_id" class="form-select" required>
                                <option value="" disabled selected>Seleccione una categoría</option>
                                {% for categoria in categorias %}
                                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Código Fabricante</label>
                            <input type="text" name="codigo_fabricante" class="form-control" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Precio</label>
                            <input type="number" name="precio" class="form-control" step="0.01" min="0" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Stock</label>
                            <input type="number" name="stock" class="form-control" min="0" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Imagen del Producto</label>
                            <input type="file" name="imagen" class="form-control" accept="image/*">
                        </div>

                        <div class="col-md-6 d-flex align-items-end">
                            <div class="form-check">
                                <input type="checkbox" name="activo" class="form-check-input" id="activo" checked>
                                <label class="form-check-label" for="activo">Activo</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div id="mensaje" class="alert d-none"></div>
                        </div>

                        <div class="col-12 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                            <a href="{% url 'lista-productos-bodega' %}" class="btn btn-secondary">Volver a la lista</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/productos.js' %}"></script>
</body>
</html>
