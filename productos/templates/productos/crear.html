<!DOCTYPE html>
<html>
<head>
    <title>{% if producto %}Editar{% else %}Crear{% endif %} Producto</title>
</head>
<body>
    <h1>{% if producto %}Editar{% else %}Crear{% endif %} Producto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_productos' %}">Volver a la lista</a>
</body>
</html>
