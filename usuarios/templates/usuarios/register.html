{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ferreverde: '#198754',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white to-gray-100 min-h-screen flex items-center justify-center relative">

<!-- Bot√≥n de volver al home -->
<a href="{% url 'home' %}" class="absolute top-6 left-6 bg-ferreverde text-white hover:bg-green-800 p-2 rounded-full shadow-lg transition duration-200" title="Volver al inicio">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 3l9 6.75M4.5 10.5v9a1.5 1.5 0 001.5 1.5H9v-6h6v6h3a1.5 1.5 0 001.5-1.5v-9" />
  </svg>
</a>

<!-- Contenedor del formulario -->
<div class="bg-white border border-green-700 rounded-2xl shadow-xl w-full max-w-md p-8 fade-in-up">
  <div class="text-center mb-6">
    <h2 class="text-3xl font-bold tracking-tight text-ferreverde">Crear Cuenta</h2>
    <p class="text-sm text-gray-600 mt-1">Ingresa tus datos para registrarte</p>
  </div>

  <div id="successMessage" class="hidden mb-4 bg-green-100 text-green-700 border border-green-400 px-4 py-3 rounded-lg text-sm">
    <strong>¬°Registro exitoso!</strong> Ser√°s redirigido en un momento...
  </div>

  <form method="POST" id="registerForm" action="/api/register/" novalidate class="space-y-5">
    {% csrf_token %}

    <div>
      <label for="first_name" class="block mb-1 text-sm font-medium text-green-800">Nombre</label>
      <input type="text" id="first_name" name="first_name" required
             class="w-full rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-ferreverde px-4 py-2" />
    </div>

    <div>
      <label for="last_name" class="block mb-1 text-sm font-medium text-green-800">Apellido</label>
      <input type="text" id="last_name" name="last_name" required
             class="w-full rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-ferreverde px-4 py-2" />
    </div>

    <div>
      <label for="email" class="block mb-1 text-sm font-medium text-green-800">Correo Electr√≥nico</label>
      <input type="email" id="email" name="email" required
             class="w-full rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-ferreverde px-4 py-2" />
    </div>

    <div>
      <label for="password" class="block mb-1 text-sm font-medium text-green-800">Contrase√±a</label>
      <div class="relative">
        <input type="password" id="password" name="password" required minlength="8"
               class="w-full rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-ferreverde px-4 py-2 pr-10" />
        <button type="button" id="togglePassword" class="absolute right-3 top-2.5 text-gray-500 hover:text-green-700" aria-label="Mostrar contrase√±a">
          üëÅ
        </button>
      </div>
      <p class="text-xs text-gray-500 mt-1">Debe tener al menos 8 caracteres</p>
    </div>

    <button type="submit"
            class="w-full bg-ferreverde hover:bg-green-800 text-white font-semibold py-2 rounded-md shadow-md transition duration-200">
      Registrarse
    </button>

    <div class="text-center mt-4">
      <a href="{% url 'login' %}" class="text-sm text-ferreverde hover:underline">¬øYa tienes cuenta? Inicia sesi√≥n</a>
    </div>
  </form>
</div>

<script>
  document.getElementById('togglePassword').addEventListener('click', () => {
    const passwordInput = document.getElementById('password');
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
  });

  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const data = {
      first_name: this.first_name.value.trim(),
      last_name: this.last_name.value.trim(),
      email: this.email.value.trim(),
      password: this.password.value
    };

    if (!this.checkValidity()) {
      this.reportValidity();
      return;
    }

    try {
      const response = await fetch(this.action, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrftoken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        document.getElementById('successMessage').classList.remove('hidden');
        this.reset();
        setTimeout(() => {
          window.location.href = "{% url 'login' %}";
        }, 2000);
      } else {
        const errorData = await response.json();
        alert("Error al registrar:\n" + JSON.stringify(errorData, null, 2));
      }
    } catch (err) {
      console.error(err);
      alert("Error de red al registrar.");
    }
  });
</script>
</body>
</html>
