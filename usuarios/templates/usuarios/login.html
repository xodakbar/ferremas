{% load static %}
<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ferreverde: '#198754',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white to-gray-100 min-h-screen flex items-center justify-center font-sans relative">

  <!-- Botón volver al home -->
  <a href="{% url 'home' %}" title="Volver al inicio"
     class="absolute top-6 left-6 p-2 bg-ferreverde hover:bg-green-800 rounded-full text-white shadow-lg transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 3l9 6.75M4.5 10.5v9a1.5 1.5 0 001.5 1.5H9v-6h6v6h3a1.5 1.5 0 001.5-1.5v-9" />
    </svg>
  </a>

  <div class="bg-white border border-ferreverde rounded-2xl shadow-xl w-full max-w-sm p-8 fade-in-up">
    <h2 class="text-3xl font-bold tracking-tight text-ferreverde text-center mb-6">Iniciar Sesión</h2>

    {% if error %}
      <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" novalidate class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="username" class="block mb-1 text-sm font-medium text-ferreverde">Correo electrónico</label>
        <input type="text" id="username" name="username" required
               class="w-full rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-ferreverde px-4 py-2 transition duration-150" />
      </div>

      <div class="relative">
        <label for="password" class="block mb-1 text-sm font-medium text-ferreverde">Contraseña</label>
        <input type="password" id="password" name="password" required
               class="w-full rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-ferreverde px-4 py-2 transition duration-150 pr-10" />
        <button type="button" id="togglePassword" aria-label="Mostrar/Ocultar contraseña"
                class="absolute top-8 right-3 text-ferreverde hover:text-green-800 transition">
          <svg xmlns="http://www.w3.org/2000/svg" id="eyeIcon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <button type="submit"
              class="w-full bg-ferreverde hover:bg-green-800 text-white font-semibold py-2 rounded-md shadow-md transition duration-200">
        Iniciar Sesión
      </button>

      <div class="text-center mt-4">
        <a href="{% url 'registro_html' %}" class="text-sm text-ferreverde hover:underline">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>

  <script>
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.223-3.284m1.88-1.88A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.05 10.05 0 01-1.613 3.022M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
        `;
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        `;
      }
    });
  </script>

</body>
</html>
